title: Histogram
css_files:
  - css/histogram.css
js_files:
  - https://d3js.org/d3.v6.min.js
  - https://d3js.org/d3-scale.v3.min.js
  - js/histogram.js
---

<div id='histogram'></div>
<div>
  <div id='responses'>
    <div>
      Add a single response
      <input id='response-entry' type='number'>
      <button id='add-single-response' type='button'>Add</button>
    </div>
    <button id='add-multiple-responses' type='button'>Add 10 random responses</button>
    <div id='remove-single-response'>
      Click a response to remove
    </div>
    <button id='remove-multiple-responses' type='button'>Remove 10 random responses</button>
  </div>
  <div id='chart-setup'>
    <div>
      Domain: min
      <input type='number' id='domain-min'>
      max
      <input type='number' id='domain-max'>
    </div>
    <div>
      Number of bins
      <input type='number' id='number-of-bins'>
    </div>
    <div>
      Correct range: min
      <input type='number' id='correct-range-min'>
      max
      <input type='number' id='correct-range-max'>
    </div>
    <div>
      Show correctness on chart
      <input type='checkbox' id='show-correctness'>
    </div>
  </div>
</div>
