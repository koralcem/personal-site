<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Radio Codes</title>
		<link rel="stylesheet" href="css/RadioCodes.css" type="text/css" />

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var radioCodes = {
					"A" : "Alfa",
					"B" : "Bravo",
					"C" : "Charlie",
					"D" : "Delta",
					"E" : "Echo",
					"F" : "Foxtrot",
					"G" : "Golf",
					"H" : "Hotel",
					"I" : "India",
					"J" : "Juliett",
					"K" : "Kilo",
					"L" : "Lima",
					"M" : "Mike",
					"N" : "November",
					"O" : "Oscar",
					"P" : "Papa",
					"Q" : "Quebec",
					"R" : "Romeo",
					"S" : "Sierra",
					"T" : "Tango",
					"U" : "Uniform",
					"V" : "Victor",
					"W" : "Whiskey",
					"X" : "Xray",
					"Y" : "Yankee",
					"Z" : "Zulu",
					" " : "Say \"Space\" or \"Next word\""
				};

				$("input").on("input propertychange paste", function() {
					$("div").empty();
					var text = $("input").val();

					for(i=0; i < text.length; i++) {
						var letter = text.charAt(i).toUpperCase();
						$("div").append("<p>" + letter + " - " + radioCodes[letter] + "</p>");
					}



				});
			});

		</script>
	</head>

	<body>
		<input type="text" autofocus>
		<div id="codes">
		</div>
	</body>
</html>
