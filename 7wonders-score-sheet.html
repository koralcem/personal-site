<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>7 Wonders Score Sheet</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      function AddRemovePlayersRow() {
        return (
          <tr>
            <td>This is the add remove player row</td>
          </tr>
        )
      }

      function PlayerNamesRow() {
        return (
          <tr>
            <td>This is the player names row</td>
          </tr>
        )
      }

      function CategoryRow() {
        return (
          <tr>
            <td>This is the category row</td>
          </tr>
        )
      }

      function TotalScoresRow() {
        return (
          <tr>
            <td>This is the total scores row</td>
          </tr>
        )
      }

      function ScoreSheet() {
        return (
          <table>
            <tbody>
              <AddRemovePlayersRow />
              <PlayerNamesRow />
              <CategoryRow />
              <TotalScoresRow />
            </tbody>
          </table>
        )
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<ScoreSheet />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
